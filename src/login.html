<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill India Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="flex border rounded-lg shadow-lg overflow-hidden bg-white max-w-5xl">
        <div class="p-8 w-1/2">
            <h1 class="text-2xl font-bold mb-4">Welcome Back!</h1>
            <p class="mb-4">Please enter login details below</p>
            
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">Email</label>
                    <input class="mt-1 p-2 border rounded w-full" type="email" id="email" placeholder="Enter the email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="password">Password</label>
                    <input class="mt-1 p-2 border rounded w-full" type="password" id="password" placeholder="Enter the Password" required>
                </div>
                <a class="text-blue-600 text-sm mb-4 inline-block" href="#">Forgot password?</a>
                <button class="bg-blue-600 text-white py-2 rounded w-full hover:bg-blue-700" type="submit">Sign in</button>
            </form>
        
            <p class="text-center text-sm mt-5">Don't have an account? <a class="text-blue-600" href="#">Sign Up</a></p>
        </div>

        <div class="bg-purple-600 w-1/2 flex flex-col justify-center items-center text-white text-center p-5">
            <h2 class="font-bold text-lg">Your Path to Skill Mastery Begins Here</h2>
            <!-- Include any relevant illustrations or icons here -->
            <div class="mt-4">
                <img src="images/logos.png" alt="Illustration" class="h-48">
            </div>
        </div>
    </div>

</body>
</html>
